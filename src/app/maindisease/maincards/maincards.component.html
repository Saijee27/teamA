
<section class="mt-4 mx-4">
    <div class="row row-col-1 row-cols-md-3 g-4">
        <div class="col" *ngFor="let img1 of foods">
            <div class="card shadow-lg" data-aos="flip-right">
                <img [src]="img1.src" alt="" height="250px">
                <div class="card-title">
                    <h1>{{img1.title}}</h1>
                    <div class="body">
                        <a class="" [routerLink]="getRoute(img1.category)"> <button>{{img1.button}}</button></a>
                       
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
