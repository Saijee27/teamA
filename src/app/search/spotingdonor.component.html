
<!DOCTYPE html>
<html>
<head>
  <title><B>Doctors list</B></title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: red;
      margin-bottom: 20px;
    }

    table {
      position: relative;
      width: 100%;
      border-collapse: collapse;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      background-color: #fff;
      animation: animateBackground 10s infinite linear;
    }

    @keyframes animateBackground {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: 100% 0;
      }
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
      font-weight: bold;
      color: #333;
    }

    tbody tr:hover {
      background-color: #f9f9f9;
    }

    tbody tr:nth-child(even) {
      background-color: #f5f5f5;
    }

    a {
      color: #ff0000;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 style="font-family: 'Times New Roman', Times, serif;"><B>Doctors Near Your Location</B></h2>
    <table>

        <tr>

</body>
</html>
